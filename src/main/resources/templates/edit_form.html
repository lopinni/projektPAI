<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Formularz zmiany danych </title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/bootstrap.bundle.min.js"></script>
  <style>
      body {
        background-color: #dddddd;
      }
  </style>
</head>
<body>
<div class="container text-center" style=" padding-top: 25px;">
  <div>
    <h1> Zmień dane konta </h1>
  </div>
  <form th:action="@{/process_edit}" th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label"> E-mail: </label>
        <div class="col-8">
          <input type="email" th:field="*{email}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label"> Hasło: </label>
        <div class="col-8">
          <input type="password" th:field="*{password}" class="form-control"
                 required minlength="6" maxlength="10"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label"> Imię: </label>
        <div class="col-8">
          <input type="text" th:field="*{firstName}" class="form-control" />
          <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> </span>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label"> Nazwisko: </label>
        <div class="col-8">
          <input type="text" th:field="*{lastName}" class="form-control" />
          <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> </span>
        </div>
      </div>

      <div style=" padding-top: 25px;">
        <button type="submit" class="btn btn-primary"> Zmień dane </button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
